<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestGPT - AI-driven Test Case Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-robot me-2"></i>
                TestGPT
            </a>
            <span class="navbar-text">
                AI-driven Test Case Generator
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 標題區域 -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-3">
                    <i class="fas fa-magic text-primary"></i>
                    TestGPT
                </h1>
                <p class="text-center text-muted">
                    利用 AI 模型從自然語言描述中生成高品質測試用例與可執行的自動化測試腳本
                </p>
            </div>
        </div>

        <!-- 主要功能區域 -->
        <div class="row">
            <!-- 左側：輸入區域 -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-edit me-2"></i>📝 用例生成器</h5>
                    </div>
                    <div class="card-body">
                        <form id="testCaseForm">
                            <div class="mb-3">
                                <label for="description" class="form-label">功能描述</label>
                                <textarea class="form-control" id="description" rows="4" 
                                    placeholder="例如：我要測試登入功能，需要帳號密碼欄位，按下登入後導向 Dashboard"></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="testType" class="form-label">測試類型</label>
                                    <select class="form-select" id="testType">
                                        <option value="functional">功能測試</option>
                                        <option value="security">安全性測試</option>
                                        <option value="performance">效能測試</option>
                                        <option value="usability">可用性測試</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="aiModel" class="form-label">AI 模型</label>
                                    <select class="form-select" id="aiModel">
                                        <option value="gpt-4">GPT-4</option>
                                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                                        <option value="llama3-8b-8192">Llama 3 8B</option>
                                        <option value="llama3-70b-8192">Llama 3 70B</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mt-2">
                                <div class="col-md-12">
                                    <label for="testTemplate" class="form-label">測試模板</label>
                                    <select class="form-select" id="testTemplate">
                                        <option value="">不使用模板（通用測試）</option>
                                        <option value="web_application">Web 應用程式測試</option>
                                        <option value="mobile_app">行動應用程式測試</option>
                                        <option value="api_service">API 服務測試</option>
                                        <option value="database">資料庫測試</option>
                                        <option value="security">安全性測試</option>
                                    </select>
                                    <small class="form-text text-muted">
                                        選擇適合的測試模板可以讓生成的測試用例更貼近您的需求
                                    </small>
                                </div>
                            </div>
                            
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-magic me-2"></i>生成測試用例
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Fuzz 測試模組 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="fas fa-bug me-2"></i>⚠️ Fuzz 測試模組</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">測試欄位</label>
                            <div id="fieldList">
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" placeholder="欄位名稱" value="username">
                                    <select class="form-select" style="max-width: 120px;">
                                        <option value="text">文字</option>
                                        <option value="email">電子郵件</option>
                                        <option value="number">數字</option>
                                        <option value="date">日期</option>
                                    </select>
                                    <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeField(this)">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" placeholder="欄位名稱" value="password">
                                    <select class="form-select" style="max-width: 120px;">
                                        <option value="text">文字</option>
                                        <option value="email">電子郵件</option>
                                        <option value="number">數字</option>
                                        <option value="date">日期</option>
                                    </select>
                                    <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeField(this)">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="addField()">
                                <i class="fas fa-plus me-1"></i>添加欄位
                            </button>
                        </div>
                        <button type="button" class="btn btn-warning w-100" onclick="generateFuzzTests()">
                            <i class="fas fa-bug me-2"></i>生成 Fuzz 測試
                        </button>
                    </div>
                </div>
            </div>

            <!-- 右側：結果區域 -->
            <div class="col-lg-6">
                <!-- 統一的結果卡片 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-list me-2"></i>生成結果</h5>
                    </div>
                    <div class="card-body">
                        <!-- 分頁導航 -->
                        <ul class="nav nav-tabs" id="resultTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="test-cases-tab" data-bs-toggle="tab" data-bs-target="#test-cases" type="button" role="tab" aria-controls="test-cases" aria-selected="true">
                                    <i class="fas fa-list me-1"></i>測試用例
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="script-tab" data-bs-toggle="tab" data-bs-target="#script" type="button" role="tab" aria-controls="script" aria-selected="false">
                                    <i class="fas fa-code me-1"></i>轉換腳本
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="report-tab" data-bs-toggle="tab" data-bs-target="#report" type="button" role="tab" aria-controls="report" aria-selected="false">
                                    <i class="fas fa-chart-bar me-1"></i>生成報告
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="test-results-tab" data-bs-toggle="tab" data-bs-target="#test-results" type="button" role="tab" aria-controls="test-results" aria-selected="false">
                                    <i class="fas fa-vial me-1"></i>測試結果
                                </button>
                            </li>
                        </ul>
                        
                        <!-- 分頁內容 -->
                        <div class="tab-content mt-3" id="resultTabContent">
                            <!-- 測試用例分頁 -->
                            <div class="tab-pane fade show active" id="test-cases" role="tabpanel" aria-labelledby="test-cases-tab">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h6 class="mb-0">測試用例列表</h6>
                                    <div>
                                        <button class="btn btn-sm btn-outline-warning" onclick="runTests()" id="runTestsBtn">
                                            <i class="fas fa-play me-1"></i>執行測試
                                        </button>
                                    </div>
                                </div>
                                <div id="testCasesResult">
                                    <div class="text-center text-muted">
                                        <i class="fas fa-arrow-left fa-2x mb-2"></i>
                                        <p>請在左側輸入功能描述並生成測試用例</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 腳本轉換分頁 -->
                            <div class="tab-pane fade" id="script" role="tabpanel" aria-labelledby="script-tab">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h6 class="mb-0">腳本轉換器</h6>
                                    <div>
                                        <select class="form-select form-select-sm" id="frameworkSelect" style="width: auto;">
                                            <option value="pytest">Pytest</option>
                                            <option value="unittest">Unittest</option>
                                            <option value="selenium">Selenium</option>
                                        </select>
                                        <button class="btn btn-sm btn-success ms-2" onclick="exportScript()">
                                            <i class="fas fa-download me-1"></i>下載
                                        </button>
                                    </div>
                                </div>
                                <div id="scriptContent">
                                    <div class="text-center text-muted">
                                        <i class="fas fa-code fa-2x mb-2"></i>
                                        <p>腳本會在生成測試用例後自動生成</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 報告分頁 -->
                            <div class="tab-pane fade" id="report" role="tabpanel" aria-labelledby="report-tab">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h6 class="mb-0">測試報告摘要</h6>
                                    <div>
                                        <button class="btn btn-sm btn-outline-info" onclick="generateReport()">
                                            <i class="fas fa-sync-alt me-1"></i>重新生成
                                        </button>
                                    </div>
                                </div>
                                <div id="reportContent">
                                    <div class="text-center text-muted">
                                        <i class="fas fa-chart-bar fa-2x mb-2"></i>
                                        <p>報告會在生成測試用例後自動生成</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 測試結果分頁 -->
                            <div class="tab-pane fade" id="test-results" role="tabpanel" aria-labelledby="test-results-tab">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h6 class="mb-0">測試執行結果</h6>
                                    <div>
                                        <button class="btn btn-sm btn-outline-info" onclick="runTests()">
                                            <i class="fas fa-sync-alt me-1"></i>重新執行
                                        </button>
                                    </div>
                                </div>
                                <div id="testResultsContent">
                                    <div class="text-center text-muted">
                                        <i class="fas fa-vial fa-2x mb-2"></i>
                                        <p>點擊「執行測試」按鈕來運行測試用例</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 載入中模態框 -->
    <div class="modal fade" id="loadingModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">載入中...</span>
                    </div>
                    <p class="mt-2">AI 正在生成測試用例...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
