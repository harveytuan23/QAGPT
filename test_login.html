<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入測試頁面 - TestGPT 驗證</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .alert {
            border-radius: 10px;
            margin-top: 1rem;
        }
        
        .success-page {
            text-align: center;
            padding: 2rem;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        
        .demo-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .demo-info h6 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .demo-credentials {
            background: #e9ecef;
            border-radius: 5px;
            padding: 0.5rem;
            margin: 0.5rem 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 登入表單 -->
        <div id="loginForm">
            <div class="login-header">
                <h2><i class="fas fa-user-lock me-2"></i>用戶登入</h2>
                <p>請輸入您的帳號和密碼</p>
            </div>
            
            <form id="loginFormElement">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="用戶名" required>
                    <label for="username">用戶名</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="密碼" required>
                    <label for="password">密碼</label>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>登入
                </button>
            </form>
            
            <div id="loginMessage"></div>
            
            <div class="demo-info">
                <h6><i class="fas fa-info-circle me-1"></i>測試帳號</h6>
                <p>您可以使用以下測試帳號進行登入測試：</p>
                <div class="demo-credentials">
                    用戶名: admin<br>
                    密碼: password123
                </div>
                <div class="demo-credentials">
                    用戶名: test<br>
                    密碼: test123
                </div>
            </div>
        </div>
        
        <!-- 登入成功頁面 -->
        <div id="successPage" style="display: none;">
            <div class="success-page">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>登入成功！</h3>
                <p class="text-muted">歡迎回來，<span id="userDisplay"></span></p>
                <div class="mt-3">
                    <button class="btn btn-outline-primary" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-2"></i>登出
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 測試帳號資料
        const validUsers = {
            'admin': 'password123',
            'test': 'test123',
            'user': 'user123'
        };
        
        // 登入表單處理
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');
            
            // 清除之前的訊息
            messageDiv.innerHTML = '';
            
            // 驗證輸入
            if (!username) {
                showMessage('請輸入用戶名', 'danger');
                return;
            }
            
            if (!password) {
                showMessage('請輸入密碼', 'danger');
                return;
            }
            
            // 模擬登入驗證
            setTimeout(() => {
                if (validUsers[username] && validUsers[username] === password) {
                    // 登入成功
                    showMessage('登入成功！正在跳轉...', 'success');
                    
                    setTimeout(() => {
                        document.getElementById('loginForm').style.display = 'none';
                        document.getElementById('successPage').style.display = 'block';
                        document.getElementById('userDisplay').textContent = username;
                    }, 1000);
                } else {
                    // 登入失敗
                    showMessage('用戶名或密碼錯誤', 'danger');
                }
            }, 500);
        });
        
        // 顯示訊息
        function showMessage(message, type) {
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // 登出功能
        function logout() {
            document.getElementById('successPage').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('loginFormElement').reset();
            document.getElementById('loginMessage').innerHTML = '';
        }
        
        // 按 Enter 鍵登入
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginFormElement').dispatchEvent(new Event('submit'));
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
